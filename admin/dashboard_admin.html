<!DOCTYPE html>
<html>
<head>
  <title>Dashboard Admin</title>
</head>
<body>

<h2>Dashboard Admin</h2>
<ul id="dataList"></ul>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getFirestore, collection, onSnapshot, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCaPM6CNaiK-VZYR0-dkrrYMANiWi8pUGw",
    authDomain: "memodigital-57c0c.firebaseapp.com",
    projectId: "memodigital-57c0c",
    storageBucket: "memodigital-57c0c.firebasestorage.app",
    messagingSenderId: "612241421208",
    appId: "1:612241421208:web:76d354d1339148ff1871ed"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const dataList = document.getElementById("dataList");

  onSnapshot(collection(db, "pengajuan"), (snapshot) => {
    dataList.innerHTML = "";
    snapshot.forEach((item) => {
      const data = item.data();
      const li = document.createElement("li");

      li.innerHTML = `
        <strong>${data.nama}</strong> - ${data.judul}
        <button onclick="hapus('${item.id}')">Hapus</button>
      `;

      dataList.appendChild(li);
    });
  });

  window.hapus = async (id) => {
    await deleteDoc(doc(db, "pengajuan", id));
    alert("Data dihapus");
  };
</script>

</body>
</html>
