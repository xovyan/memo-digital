<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin - Free Parkir</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',Arial,sans-serif;}
body{background:#f1f4f9;min-height:100vh;}

h2{
    text-align:center;
    padding:20px 0;
    background:#2c3e50;
    color:white;
    letter-spacing:1px;
}

.container{
    width:95%;
    max-width:1200px;
    margin:20px auto;
    background:white;
    padding:20px;
    border-radius:12px;
    box-shadow:0 4px 15px rgba(0,0,0,0.05);
}

.summary-box{
    background:#eafaf1;
    border:2px solid #2ecc71;
    padding:15px;
    border-radius:10px;
    margin-bottom:20px;
    text-align:center;
    font-size:18px;
    font-weight:bold;
    color:#27ae60;
}

.filter-area{
    display:flex;
    flex-wrap:wrap;
    gap:15px;
    align-items:flex-end;
    margin-bottom:20px;
}

.filter-area label{
    font-weight:600;
    font-size:14px;
}

.filter-area input,
.filter-area button{
    padding:8px 12px;
    border-radius:8px;
    border:1px solid #ddd;
    font-size:14px;
}

.filter-area button{
    background:#2c3e50;
    color:white;
    border:none;
    cursor:pointer;
    transition:0.3s;
}

.filter-area button:hover{
    background:#1a252f;
}

.table-wrapper{
    overflow-x:auto;
}

table{
    width:100%;
    border-collapse:collapse;
    font-size:13px;
    min-width:1000px;
}

th{
    background:#34495e;
    color:white;
    padding:12px;
    text-align:center;
    position:sticky;
    top:0;
}

td{
    padding:10px;
    text-align:center;
    vertical-align:middle;
    border-bottom:1px solid #eee;
}

tr:hover{background:#f9fbff;}

.status-aktif{color:green;font-weight:bold;}
.status-selesai{color:gray;font-weight:bold;}
.status-sudah{color:blue;font-weight:bold;}

textarea{
    width:180px;
    height:65px;
    resize:vertical;
    padding:6px;
    border-radius:6px;
    border:1px solid #ccc;
    font-size:12px;
}

.btn{
    padding:6px 12px;
    border-radius:6px;
    border:none;
    cursor:pointer;
    font-size:12px;
    transition:0.2s;
}

.btn-hapus{
    background:#e74c3c;
    color:white;
}

.btn-sudah{
    background:#27ae60;
    color:white;
}

.btn-hapus:hover{background:#c0392b;}
.btn-sudah:hover{background:#1e8449;}

@media(max-width:768px){
    .filter-area{flex-direction:column;align-items:flex-start;}
    textarea{width:140px;height:55px;}
    table{font-size:11px;}
}
</style>
</head>

<body>

<h2>KELOLA ADMIN</h2>

<div class="container">

<div class="summary-box">
    TOTAL PARKIR AKTIF SAAT INI :
    <span id="total-aktif">0</span>
</div>

<div class="filter-area">
    <div>
        <label>Cari Nama / Plat</label><br>
        <input type="text" id="cari" placeholder="Cari...">
    </div>

    <div>
        <label>Periode Bulan</label><br>
        <input type="month" id="bulan">
    </div>

    <div>
        <button onclick="loadData()">Filter</button>
        <button onclick="exportExcel()">Export Excel</button>
    </div>
</div>

<div class="table-wrapper">
<table>
<thead>
<tr>
<th>Jenis</th>
<th>Nama</th>
<th>Departement</th>
<th>Plat</th>
<th>Kendaraan</th>
<th>Periode</th>
<th>Keterangan</th>
<th>Status</th>
<th>Status Admin</th>
<th>Catatan Admin</th>
<th>Aksi</th>
</tr>
</thead>
<tbody id="data-table"></tbody>
</table>
</div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCaPM6CNaiK-VZYR0-dkrrYMANiWi8pUGw",
  authDomain: "memodigital-57c0c.firebaseapp.com",
  projectId: "memodigital-57c0c",
  storageBucket: "memodigital-57c0c.firebasestorage.app",
  messagingSenderId: "612241421208",
  appId: "1:612241421208:web:119b13353da40aa51871ed",
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const tableBody = document.getElementById('data-table');
const totalAktifEl = document.getElementById('total-aktif');

function renderRow(docData, docId){
    const tr = document.createElement('tr');
    const today = new Date();
    const awal = new Date(docData.periode_awal);
    const akhir = new Date(docData.periode_akhir);

    let statusText = "-";
    if(today >= awal && today <= akhir)
        statusText = "<span class='status-aktif'>Aktif</span>";
    else if(today > akhir)
        statusText = "<span class='status-selesai'>Selesai</span>";

    let statusAdmin = docData.status_admin === "Sudah"
        ? "<span class='status-sudah'>Sudah</span>"
        : "-";

    tr.innerHTML = `
        <td>${docData.jenis_pengajuan}</td>
        <td>${docData.nama}</td>
        <td>${docData.departement}</td>
        <td>${docData.nomor_plat}</td>
        <td>${docData.jenis_kendaraan||''}</td>
        <td>${docData.periode_awal} s/d ${docData.periode_akhir}</td>
        <td>${docData.keterangan||''}</td>
        <td>${statusText}</td>
        <td>${statusAdmin}</td>
        <td><textarea class="catatan-admin" data-id="${docId}">${docData.catatan_admin||''}</textarea></td>
        <td>
            <button class="btn btn-sudah" data-id="${docId}">Sudah Diinput</button>
            <button class="btn btn-hapus" data-id="${docId}">Hapus</button>
        </td>
    `;
    tableBody.appendChild(tr);
}

let unsubscribe=null;

function loadData(){
    const cari=document.getElementById('cari').value.toLowerCase();
    const bulan=document.getElementById('bulan').value;

    if(unsubscribe) unsubscribe();

    let q=db.collection('pengajuan').orderBy('timestamp','desc');

    unsubscribe=q.onSnapshot(snapshot=>{
        tableBody.innerHTML='';
        let totalAktif=0;
        const today=new Date();

        snapshot.forEach(doc=>{
            const d=doc.data();
            let match=true;

            if(cari){
                match=Object.values(d).some(v=>String(v).toLowerCase().includes(cari));
            }

            if(bulan){
                const bln=d.periode_awal.substring(0,7);
                if(bln!==bulan) match=false;
            }

            if(match){
                const awal=new Date(d.periode_awal);
                const akhir=new Date(d.periode_akhir);
                if(today>=awal && today<=akhir) totalAktif++;
                renderRow(d,doc.id);
            }
        });

        totalAktifEl.textContent=totalAktif;

        aktifkanAutoSave();
        aktifkanHapus();
        aktifkanTombolSudah();
    });
}

function aktifkanAutoSave(){
    document.querySelectorAll('.catatan-admin').forEach(textarea=>{
        let timeout=null;
        textarea.onkeyup=()=>{
            clearTimeout(timeout);
            timeout=setTimeout(()=>{
                db.collection('pengajuan')
                  .doc(textarea.dataset.id)
                  .update({
                    catatan_admin: textarea.value
                  });
            },800);
        };
    });
}

function aktifkanTombolSudah(){
    document.querySelectorAll('.btn-sudah').forEach(btn=>{
        btn.onclick=()=>{
            db.collection('pengajuan')
              .doc(btn.dataset.id)
              .update({
                status_admin:"Sudah"
              });
            alert("Status berhasil diubah menjadi Sudah");
        };
    });
}

function aktifkanHapus(){
    document.querySelectorAll('.btn-hapus').forEach(btn=>{
        btn.onclick=()=>{
            if(confirm("Yakin ingin menghapus data ini?")){
                db.collection('pengajuan').doc(btn.dataset.id).delete();
            }
        };
    });
}

loadData();
</script>

</body>
</html>
