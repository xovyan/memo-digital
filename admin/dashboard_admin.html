<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin - Free Parkir</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',Arial,sans-serif;}
body{background:#f1f4f9;min-height:100vh;}

h2{
    text-align:center;
    padding:20px 0;
    background:#2c3e50;
    color:white;
}

.container{
    width:95%;
    max-width:1200px;
    margin:20px auto;
    background:white;
    padding:20px;
    border-radius:12px;
    box-shadow:0 4px 15px rgba(0,0,0,0.05);
}

.summary-box{
    background:#eafaf1;
    border:2px solid #2ecc71;
    padding:15px;
    border-radius:10px;
    margin-bottom:20px;
    text-align:center;
    font-size:18px;
    font-weight:bold;
    color:#27ae60;
}

.filter-area{
    display:flex;
    flex-wrap:wrap;
    gap:15px;
    margin-bottom:20px;
}

.filter-area input,
.filter-area button{
    padding:8px 12px;
    border-radius:8px;
    border:1px solid #ddd;
    font-size:14px;
}

.filter-area button{
    background:#2c3e50;
    color:white;
    border:none;
    cursor:pointer;
}

.table-wrapper{overflow-x:auto;}

table{
    width:100%;
    border-collapse:collapse;
    font-size:13px;
}

th{
    background:#34495e;
    color:white;
    padding:12px;
    text-align:center;
}

td{
    padding:10px;
    text-align:center;
    border-bottom:1px solid #eee;
}

.status-aktif{color:green;font-weight:bold;}
.status-selesai{color:gray;font-weight:bold;}

textarea{
    width:160px;
    height:60px;
    border-radius:6px;
}

.btn{
    padding:6px 10px;
    border:none;
    border-radius:6px;
    cursor:pointer;
}

.btn-hapus{
    background:#e74c3c;
    color:white;
}
</style>
</head>

<body>

<h2>KELOLA ADMIN</h2>

<div class="container">

<div class="summary-box">
TOTAL PARKIR AKTIF SAAT INI :
<span id="total-aktif">0</span>
</div>

<div class="filter-area">
<input type="text" id="cari" placeholder="Cari nama / plat">
<input type="month" id="bulan">
<button onclick="loadData()">Filter</button>
<button onclick="exportExcel()">Export Excel</button>
</div>

<div class="table-wrapper">
<table>
<thead>
<tr>
<th>Jenis</th>
<th>Nama</th>
<th>Departement</th>
<th>Plat</th>
<th>Kendaraan</th>
<th>Periode</th>
<th>Keterangan</th>
<th>Status</th>
<th>Catatan</th>
<th>Aksi</th>
</tr>
</thead>
<tbody id="data-table"></tbody>
</table>
</div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyCaPM6CNaiK-VZYR0-dkrrYMANiWi8pUGw",
  authDomain: "memodigital-57c0c.firebaseapp.com",
  projectId: "memodigital-57c0c",
});
const db = firebase.firestore();

const tableBody=document.getElementById('data-table');
const totalAktifEl=document.getElementById('total-aktif');
let unsubscribe=null;

function renderRow(d,docId,plat){
    const tr=document.createElement('tr');
    const today=new Date();
    const awal=new Date(d.periode_awal);
    const akhir=new Date(d.periode_akhir);

    let status="-";
    if(today>=awal && today<=akhir)
        status="<span class='status-aktif'>Aktif</span>";
    else if(today>akhir)
        status="<span class='status-selesai'>Selesai</span>";

    tr.innerHTML=`
    <td>${d.jenis_pengajuan}</td>
    <td>${d.nama}</td>
    <td>${d.departement}</td>
    <td>${plat}</td>
    <td>${d.jenis_kendaraan||''}</td>
    <td>${d.periode_awal} s/d ${d.periode_akhir}</td>
    <td>${d.keterangan||''}</td>
    <td>${status}</td>
    <td><textarea data-id="${docId}">${d.catatan_admin||''}</textarea></td>
    <td><button class="btn btn-hapus" data-id="${docId}">Hapus</button></td>
    `;
    tableBody.appendChild(tr);
}

function loadData(){
    const cari=document.getElementById('cari').value.toLowerCase();
    const bulan=document.getElementById('bulan').value;

    if(unsubscribe) unsubscribe();

    unsubscribe=db.collection('pengajuan')
    .orderBy('timestamp','desc')
    .onSnapshot(snapshot=>{

        tableBody.innerHTML='';
        let totalAktif=0;
        const today=new Date();

        snapshot.forEach(doc=>{
            const d=doc.data();
            const daftarPlat=Array.isArray(d.nomor_plat)?d.nomor_plat:[d.nomor_plat];

            daftarPlat.forEach(plat=>{
                let match=true;

                if(cari){
                    if(!String(d.nama).toLowerCase().includes(cari) &&
                       !String(plat).toLowerCase().includes(cari))
                        match=false;
                }

                if(bulan){
                    const bln=d.periode_awal.substring(0,7);
                    if(bln!==bulan) match=false;
                }

                if(match){
                    const awal=new Date(d.periode_awal);
                    const akhir=new Date(d.periode_akhir);
                    if(today>=awal && today<=akhir) totalAktif++;
                    renderRow(d,doc.id,plat);
                }
            });
        });

        totalAktifEl.textContent=totalAktif;
        aktifkanHapus();
    });
}

function aktifkanHapus(){
    document.querySelectorAll('.btn-hapus').forEach(btn=>{
        btn.onclick=()=>{
            if(confirm("Yakin ingin menghapus data ini?")){
                db.collection('pengajuan').doc(btn.dataset.id).delete();
            }
        };
    });
}

function exportExcel(){
    let data=[];
    document.querySelectorAll("#data-table tr").forEach(row=>{
        const cells=row.querySelectorAll("td");
        if(cells.length>0){
            data.push({
                Jenis:cells[0].innerText,
                Nama:cells[1].innerText,
                Departement:cells[2].innerText,
                Plat:cells[3].innerText,
                Kendaraan:cells[4].innerText,
                Periode:cells[5].innerText,
                Keterangan:cells[6].innerText,
                Status:cells[7].innerText
            });
        }
    });

    if(data.length===0){
        alert("Tidak ada data untuk export");
        return;
    }

    const ws=XLSX.utils.json_to_sheet(data);
    const wb=XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb,ws,"Data");
    XLSX.writeFile(wb,"Data_Pengajuan.xlsx");
}

loadData();
</script>

</body>
</html>
