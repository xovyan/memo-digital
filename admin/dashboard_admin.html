<!DOCTYPE html>
<html>
<head>
  <title>Dashboard Admin</title>
</head>
<body>

<h2>Dashboard Admin</h2>
<ul id="dataList"></ul>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getFirestore, collection, onSnapshot, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "ISI_APIKEY_KAMU",
    authDomain: "ISI_AUTHDOMAIN_KAMU",
    projectId: "ISI_PROJECTID_KAMU",
    storageBucket: "ISI_STORAGE_KAMU",
    messagingSenderId: "ISI_SENDERID_KAMU",
    appId: "ISI_APPID_KAMU"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const dataList = document.getElementById("dataList");

  onSnapshot(collection(db, "pengajuan"), (snapshot) => {
    dataList.innerHTML = "";
    snapshot.forEach((item) => {
      const data = item.data();
      const li = document.createElement("li");

      li.innerHTML = `
        <strong>${data.nama}</strong> - ${data.judul}
        <button onclick="hapus('${item.id}')">Hapus</button>
      `;

      dataList.appendChild(li);
    });
  });

  window.hapus = async (id) => {
    await deleteDoc(doc(db, "pengajuan", id));
    alert("Data dihapus");
  };
</script>

</body>
</html>
