<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin - Free Parkir</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',Arial,sans-serif;}
body{background:#f1f4f9;}
h2{text-align:center;padding:20px;background:#2c3e50;color:white;}
.container{width:95%;max-width:1200px;margin:20px auto;background:white;padding:20px;border-radius:12px;box-shadow:0 4px 15px rgba(0,0,0,0.05);}
.summary-box{background:#eafaf1;border:2px solid #2ecc71;padding:15px;border-radius:10px;margin-bottom:20px;text-align:center;font-size:18px;font-weight:bold;color:#27ae60;}
.table-wrapper{overflow-x:auto;}
table{width:100%;border-collapse:collapse;font-size:13px;}
th{background:#34495e;color:white;padding:12px;}
td{padding:10px;text-align:center;border-bottom:1px solid #eee;}
.status-aktif{color:green;font-weight:bold;}
.status-selesai{color:gray;font-weight:bold;}
.status-sudah{color:blue;font-weight:bold;}
.btn{padding:6px 10px;border-radius:6px;border:none;cursor:pointer;font-size:12px;}
.btn-sudah{background:#27ae60;color:white;margin-bottom:5px;}
.btn-hapus{background:#e74c3c;color:white;}
</style>
</head>

<body>

<h2>KELOLA ADMIN</h2>

<div class="container">

<div class="summary-box">
TOTAL PARKIR AKTIF SAAT INI :
<span id="total-aktif">0</span>
</div>

<div class="table-wrapper">
<table>
<thead>
<tr>
<th>Jenis</th>
<th>Nama</th>
<th>Departement</th>
<th>Plat</th>
<th>Kendaraan</th>
<th>Periode</th>
<th>Keterangan</th>
<th>Status</th>
<th>Status Admin</th>
<th>Aksi</th>
</tr>
</thead>
<tbody id="data-table"></tbody>
</table>
</div>

</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCaPM6CNaiK-VZYR0-dkrrYMANiWi8pUGw",
  authDomain: "memodigital-57c0c.firebaseapp.com",
  projectId: "memodigital-57c0c",
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const tableBody = document.getElementById('data-table');
const totalAktifEl = document.getElementById('total-aktif');

function renderRow(data,id){

    const today = new Date();
    const awal = new Date(data.periode_awal);
    const akhir = new Date(data.periode_akhir);

    let statusText="-";
    if(today>=awal && today<=akhir){
        statusText="<span class='status-aktif'>Aktif</span>";
    }else if(today>akhir){
        statusText="<span class='status-selesai'>Selesai</span>";
    }

    // Plat jadi baris baru
    let platFormatted="-";
    if(data.nomor_plat){
        platFormatted=data.nomor_plat
            .split(",")
            .map(p=>p.trim())
            .join("<br>");
    }

    let statusAdmin = data.status_admin==="Sudah"
        ? "<span class='status-sudah'>Sudah</span>"
        : "Belum";

    const tr=document.createElement("tr");

    tr.innerHTML=`
        <td>${data.jenis_pengajuan||''}</td>
        <td>${data.nama||''}</td>
        <td>${data.departement||''}</td>
        <td>${platFormatted}</td>
        <td>${data.jenis_kendaraan||''}</td>
        <td>${data.periode_awal||''} s/d ${data.periode_akhir||''}</td>
        <td>${data.keterangan||''}</td>
        <td>${statusText}</td>
        <td>${statusAdmin}</td>
        <td>
            ${
                data.status_admin==="Sudah"
                ? ""
                : `<button class="btn btn-sudah" onclick="tandaiSudah('${id}')">Sudah Input</button>`
            }
            <button class="btn btn-hapus" onclick="hapusData('${id}')">Hapus</button>
        </td>
    `;

    tableBody.appendChild(tr);
}

function tandaiSudah(id){
    db.collection("pengajuan").doc(id).update({
        status_admin:"Sudah"
    });
}

function hapusData(id){
    if(confirm("Yakin hapus data?")){
        db.collection("pengajuan").doc(id).delete();
    }
}

function loadData(){

    db.collection("pengajuan")
    .onSnapshot(snapshot=>{

        tableBody.innerHTML="";
        let totalAktif=0;
        const today=new Date();

        if(snapshot.empty){
            tableBody.innerHTML="<tr><td colspan='10'>Belum ada data</td></tr>";
            totalAktifEl.textContent=0;
            return;
        }

        snapshot.forEach(doc=>{
            const d=doc.data();
            const awal=new Date(d.periode_awal);
            const akhir=new Date(d.periode_akhir);
            if(today>=awal && today<=akhir) totalAktif++;
            renderRow(d,doc.id);
        });

        totalAktifEl.textContent=totalAktif;
    });

}

loadData();
</script>

</body>
</html>
