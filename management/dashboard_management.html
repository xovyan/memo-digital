<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Management</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
body{background:#f4f6f9}
header{background:#4e54c8;color:#fff;padding:15px;text-align:center;font-size:20px}
nav{display:flex;background:#fff}
nav button{flex:1;padding:12px;border:none;background:none;font-weight:bold;color:#4e54c8;cursor:pointer}
nav button.active{border-bottom:3px solid #4e54c8}
section{padding:15px}
form input,form select,form textarea,form button{
width:100%;margin-bottom:10px;padding:10px;border-radius:8px;border:1px solid #ccc;font-size:14px
}
form button{background:#4e54c8;color:#fff;font-weight:bold;border:none;cursor:pointer}
.nopol-group{display:flex;gap:5px;margin-bottom:5px}
.nopol-group input{flex:1}
.table-wrapper{overflow-x:auto;}
table{width:100%;border-collapse:collapse;margin-top:15px;background:#fff;font-size:13px}
th,td{border:1px solid #ccc;padding:6px;text-align:center}
th{background:#4e54c8;color:#fff}
.status-baru{color:red;font-weight:bold}
.status-sudah{color:green;font-weight:bold}
.popup{
position:fixed;top:20px;left:50%;transform:translateX(-50%);
background:#16a34a;color:#fff;padding:12px 20px;border-radius:8px;
box-shadow:0 4px 10px rgba(0,0,0,0.2);display:none;z-index:999;
}
.filter-area{display:flex;flex-wrap:wrap;gap:10px;margin-bottom:10px;align-items:flex-end;}
.filter-area select,.filter-area input,.filter-area button{padding:6px;border-radius:6px;border:1px solid #ccc;font-size:13px;}
</style>
</head>
<body>

<header>Dashboard Management</header>
<div class="popup" id="popup">Data berhasil dikirim ✅</div>

<nav>
<button class="tab-btn active" data-tab="pengajuan">Pengajuan</button>
<button class="tab-btn" data-tab="riwayat">Riwayat</button>
<button class="tab-btn" data-tab="ganti">Ganti Password</button>
<button class="tab-btn" data-tab="logout">Logout</button>
</nav>

<section>

<!-- PENGAJUAN -->
<div class="tab" id="pengajuan">
<form id="formPengajuan" autocomplete="off">
<select name="jenis_pengajuan" required>
<option value="">-- Pilih Jenis --</option>
<option value="Free Parkir">Free Parkir</option>
<option value="Compliment">Compliment</option>
<option value="Ubah Plat">Ubah Plat</option>
</select>

<input type="text" name="nama" placeholder="Nama" required>
<input type="text" name="departement" placeholder="Departement" required>

<div id="nopolContainer"></div>
<button type="button" id="addNopol" style="background:#27ae60">+ Tambah Plat</button>

<input type="text" name="jenis_kendaraan" placeholder="Jenis Kendaraan">
<input type="date" name="periode_awal" required>
<input type="date" name="periode_akhir" required>
<textarea name="keterangan" placeholder="Keterangan"></textarea>

<button type="submit" id="btnKirim">Kirim</button>
</form>
</div>

<!-- RIWAYAT -->
<div class="tab" id="riwayat" style="display:none">

<div class="filter-area">
<input type="text" id="filterNama" placeholder="Cari Nama">
<input type="text" id="filterDept" placeholder="Cari Departement">
<input type="text" id="filterPlat" placeholder="Cari Plat">
<select id="filterStatus">
<option value="">-- Semua Status --</option>
<option value="Belum">Belum</option>
<option value="Sudah">Sudah</option>
</select>
<button id="btnFilter">Filter</button>
<button id="btnExport">Export Excel</button>
</div>

<div class="table-wrapper">
<table>
<thead>
<tr>
<th>Jenis</th>
<th>Nama</th>
<th>Dept</th>
<th>Plat</th>
<th>Kendaraan</th>
<th>Periode</th>
<th>Keterangan</th>
<th>Status Admin</th>
</tr>
</thead>
<tbody id="riwayatData"></tbody>
</table>
</div>
</div>

<div class="tab" id="ganti" style="display:none">
<form>
<input type="password" placeholder="Password Lama">
<input type="password" placeholder="Password Baru">
<button type="submit">Ganti Password</button>
</form>
</div>

<div class="tab" id="logout" style="display:none">
<button onclick="location.href='login_management.html'">Keluar</button>
</div>

</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "API_KEY_KAMU",
  authDomain: "AUTH_DOMAIN_KAMU",
  projectId: "PROJECT_ID_KAMU",
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

/* TAB */
document.querySelectorAll(".tab-btn").forEach(btn=>{
btn.onclick=()=>{
document.querySelectorAll(".tab-btn").forEach(b=>b.classList.remove("active"));
btn.classList.add("active");
document.querySelectorAll(".tab").forEach(t=>t.style.display="none");
document.getElementById(btn.dataset.tab).style.display="block";
};
});

/* NOPOL */
const nopolContainer=document.getElementById("nopolContainer");
function createNopol(){
const div=document.createElement("div");
div.className="nopol-group";
div.innerHTML=`<input type="text" name="nomor_plat[]" required>
<button type="button">×</button>`;
div.querySelector("button").onclick=()=>{
if(document.querySelectorAll('[name="nomor_plat[]"]').length>1)div.remove();
};
return div;
}
function resetNopol(){ nopolContainer.innerHTML=""; nopolContainer.appendChild(createNopol()); }
resetNopol();
document.getElementById("addNopol").onclick=()=>nopolContainer.appendChild(createNopol());

/* SUBMIT */
document.getElementById("formPengajuan").addEventListener("submit",async function(e){
e.preventDefault();
const btn=document.getElementById("btnKirim");
btn.disabled=true;

const formData=new FormData(this);
let nomor_plat=[];
document.querySelectorAll('[name="nomor_plat[]"]').forEach(i=>{ if(i.value.trim()!=="") nomor_plat.push(i.value.trim()); });
if(nomor_plat.length===0){btn.disabled=false;return;}

await db.collection("pengajuan").add({
...Object.fromEntries(formData.entries()),
nomor_plat,
status_admin:"Belum",
timestamp:firebase.firestore.FieldValue.serverTimestamp()
});

this.reset();
resetNopol();
window.scrollTo({top:0,behavior:"smooth"});

const popup=document.getElementById("popup");
popup.style.display="block";
setTimeout(()=>popup.style.display="none",2000);

btn.disabled=false;
});

/* RIWAYAT */
let allData = [];

function renderTable(data){
const tbody=document.getElementById("riwayatData");
tbody.innerHTML="";

const filterNama=document.getElementById("filterNama").value.toLowerCase();
const filterDept=document.getElementById("filterDept").value.toLowerCase();
const filterPlat=document.getElementById("filterPlat").value.toLowerCase();
const filterStatus=document.getElementById("filterStatus").value;

data.forEach(doc=>{
const d=doc.data();
const daftarPlat=Array.isArray(d.nomor_plat)?d.nomor_plat:[d.nomor_plat];

// filter
if(filterNama && !d.nama.toLowerCase().includes(filterNama)) return;
if(filterDept && !d.departement.toLowerCase().includes(filterDept)) return;
if(filterStatus && d.status_admin!==filterStatus) return;

let platMatch=false;
daftarPlat.forEach(p=>{
if(!filterPlat || p.toLowerCase().includes(filterPlat)) platMatch=true;
});
if(!platMatch) return;

// render per plat
daftarPlat.forEach(plat=>{
tbody.innerHTML+=`
<tr>
<td>${d.jenis_pengajuan||""}</td>
<td>${d.nama||""}</td>
<td>${d.departement||""}</td>
<td>${plat||""}</td>
<td>${d.jenis_kendaraan||""}</td>
<td>${d.periode_awal||""} s/d ${d.periode_akhir||""}</td>
<td>${d.keterangan||""}</td>
<td>${d.status_admin==="Sudah"?'<span class="status-sudah">Sudah</span>':'<span class="status-baru">Belum</span>'}</td>
</tr>`;
});
});
}

db.collection("pengajuan").orderBy("timestamp","desc").onSnapshot(snapshot=>{
allData=snapshot.docs;
renderTable(allData);
});

document.getElementById("btnFilter").onclick=()=>renderTable(allData);

/* EXPORT EXCEL */
document.getElementById("btnExport").onclick=()=>{
const rows=[];
allData.forEach(doc=>{
const d=doc.data();
const daftarPlat=Array.isArray(d.nomor_plat)?d.nomor_plat:[d.nomor_plat];
daftarPlat.forEach(plat=>{
rows.push({
Jenis:d.jenis_pengajuan||"",
Nama:d.nama||"",
Departement:d.departement||"",
Plat:plat||"",
Kendaraan:d.jenis_kendaraan||"",
Periode:d.periode_awal+" s/d "+d.periode_akhir||"",
Keterangan:d.keterangan||"",
Status:d.status_admin||""
});
});
});
if(rows.length===0){ alert("Tidak ada data"); return; }
const ws=XLSX.utils.json_to_sheet(rows);
const wb=XLSX.utils.book_new();
XLSX.utils.book_append_sheet(wb,ws,"Data");
XLSX.writeFile(wb,"Data_Pengajuan.xlsx");
};
</script>
</body>
</html>
