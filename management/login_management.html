<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LOGIN MODERN INTERAKTIF</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family: 'Poppins', sans-serif; }

/* Background full image */
body {
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    background: url('https://images.unsplash.com/photo-1601924928373-0b620f1fae53?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
    background-size: cover;
    position: relative;
}

/* Overlay gelap */
body::before {
    content: "";
    position: absolute;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.65);
    z-index:0;
}

/* Card login modern */
.login-container {
    width: 90%;
    max-width: 400px;
    background: rgba(255,255,255,0.95);
    border-radius: 20px;
    padding: 40px 30px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.4);
    z-index:1;
    position: relative;
    transition: transform 0.3s;
}
.login-container:hover {
    transform: translateY(-5px);
}

/* Heading */
.login-container h2 { 
    text-align:center; 
    margin-bottom:30px; 
    color: #4e54c8; 
    font-weight: 700;
    letter-spacing: 1px;
}

/* Input wrapper */
.input-group {
    position: relative;
    margin-bottom: 20px;
}
.input-group i {
    position: absolute;
    left: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: #4e54c8;
    font-size: 18px;
}
.input-group input {
    width:100%;
    padding:14px 18px 14px 45px;
    border:1px solid #ccc;
    border-radius:10px;
    font-size:16px;
    transition: 0.3s;
}
.input-group input:focus {
    border-color:#4e54c8;
    box-shadow: 0 0 8px #4e54c8;
    outline:none;
}

/* Button modern */
.login-container button {
    width:100%;
    padding:14px;
    margin-top:10px;
    border:none;
    border-radius:12px;
    background: linear-gradient(135deg,#4e54c8,#8f94fb);
    color:white;
    font-size:16px;
    font-weight:bold;
    cursor:pointer;
    overflow:hidden;
    position: relative;
}
.login-container button:hover {
    background: linear-gradient(135deg,#3b3f9a,#6f71e5);
}
.login-container button:after {
    content:"";
    position:absolute;
    width:100%; height:100%;
    top:0; left:0;
    background: rgba(255,255,255,0.2);
    opacity:0;
    transition: opacity 0.3s;
}
.login-container button:active:after {
    opacity:1;
}

/* Link lupa password */
.login-container .link {
    display:block;
    margin-top:15px;
    text-align:center;
    color:#4e54c8;
    text-decoration:none;
    font-size:14px;
    transition: 0.3s;
}
.login-container .link:hover {
    text-decoration:underline;
    color:#8f94fb;
}

/* Responsive mobile */
@media(max-width:480px){
    .login-container {
        padding:30px 20px;
    }
}
</style>
</head>
<body>

<div class="login-container">
    <h2>PT SECURINDO PACKATAMA INDONESIA</h2>
    <form id="loginForm">
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" name="username" placeholder="Username" required>
        </div>
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" name="password" placeholder="Password" required>
        </div>
        <button type="submit">Masuk</button>
        <a href="#" class="link">Lupa Password?</a>
    </form>
</div>

<!-- FontAwesome untuk icon -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
// ===== Firebase config =====
const firebaseConfig = {
  apiKey: "AIzaSyCaPM6CNaiK-VZYR0-dkrrYMANiWi8pUGw",
  authDomain: "memodigital-57c0c.firebaseapp.com",
  projectId: "memodigital-57c0c",
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// ===== LOGIN =====
document.getElementById('loginForm').addEventListener('submit', async function(e){
    e.preventDefault();
    const usernameInput = this.username.value.trim();
    const passwordInput = this.password.value.trim();

    if(!usernameInput || !passwordInput){ alert("Isi semua field"); return; }

    try{
        const querySnapshot = await db.collection("users").where("username", "==", usernameInput).get();

        if(querySnapshot.empty){
            alert("Username tidak ditemukan!");
            return;
        }

        const doc = querySnapshot.docs[0];
        const data = doc.data();

        if(data.password !== passwordInput){
            alert("Password salah!");
            return;
        }

        // Login sukses â†’ simpan session
        sessionStorage.setItem("username", usernameInput);
        sessionStorage.setItem("role", data.role);

        alert("Login berhasil!");

        // Redirect sesuai role
        if(data.role === "management"){
            window.location.href = "dashboard_management.html";
        } else if(data.role === "admin"){
            window.location.href = "dashboard_admin.html";
        } else {
            alert("Role tidak dikenali!");
        }

    } catch(err){
        console.error(err);
        alert("Terjadi kesalahan, coba lagi!");
    }
});
</script>

</body>
</html>
