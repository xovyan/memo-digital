<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Management</title>
<style>
body{font-family:Arial;background:#f4f6f9;display:flex;justify-content:center;align-items:center;height:100vh}
.login-box{background:#fff;padding:30px;border-radius:12px;box-shadow:0 4px 15px rgba(0,0,0,0.1);width:300px}
.login-box h2{text-align:center;margin-bottom:20px;color:#4e54c8}
.login-box input{width:100%;padding:10px;margin-bottom:10px;border-radius:8px;border:1px solid #ccc;font-size:14px}
.login-box button{width:100%;padding:10px;background:#4e54c8;color:#fff;font-weight:bold;border:none;border-radius:8px;cursor:pointer}
.error-msg{color:red;font-size:13px;text-align:center;margin-bottom:10px;display:none}
</style>
</head>
<body>

<div class="login-box">
<h2>Login Management</h2>
<div class="error-msg" id="errorMsg"></div>
<input type="text" id="username" placeholder="Username">
<input type="password" id="password" placeholder="Password">
<button id="btnLogin">Login</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCaPM6CNaiK-VZYR0-dkrrYMANiWi8pUGw",
  authDomain: "memodigital-57c0c.firebaseapp.com",
  projectId: "memodigital-57c0c",
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const errorMsg = document.getElementById('errorMsg');

document.getElementById('btnLogin').addEventListener('click', async ()=>{
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();
  
  if(!username || !password){
    errorMsg.style.display="block";
    errorMsg.textContent="Isi username & password!";
    return;
  }
  
  try{
    const query = await db.collection('users').where('username','==',username).get();
    if(query.empty){
      errorMsg.style.display="block";
      errorMsg.textContent="Username tidak ditemukan!";
      return;
    }
    const doc = query.docs[0];
    const data = doc.data();
    
    if(data.password !== password){
      errorMsg.style.display="block";
      errorMsg.textContent="Password salah!";
      return;
    }
    
    // Simpan session
    localStorage.setItem('userSession', JSON.stringify({
      username: data.username,
      role: data.role,
      id: doc.id
    }));
    
    // Redirect dashboard management
    window.location.href="dashboard_management.html";
    
  }catch(err){
    console.error(err);
    errorMsg.style.display="block";
    errorMsg.textContent="Terjadi kesalahan, coba lagi!";
  }
});
</script>

</body>
</html>
