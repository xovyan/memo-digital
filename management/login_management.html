<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Management</title>
<style>
body{font-family:Arial;background:#f4f6f9;display:flex;justify-content:center;align-items:center;height:100vh}
.login-box{background:#fff;padding:20px;border-radius:10px;box-shadow:0 4px 15px rgba(0,0,0,0.2);width:300px}
.login-box h2{text-align:center;margin-bottom:20px;color:#4e54c8}
.login-box input{width:100%;padding:10px;margin-bottom:10px;border-radius:6px;border:1px solid #ccc}
.login-box button{width:100%;padding:10px;background:#4e54c8;color:#fff;border:none;border-radius:6px;font-weight:bold;cursor:pointer}
.error{color:red;text-align:center;margin-bottom:10px}
</style>
</head>
<body>

<div class="login-box">
<h2>Login Management</h2>
<div class="error" id="errorMsg"></div>
<input type="text" id="username" placeholder="Username" required>
<input type="password" id="password" placeholder="Password" required>
<button id="btnLogin">Login</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCaPM6CNaiK-VZYR0-dkrrYMANiWi8pUGw",
  authDomain: "memodigital-57c0c.firebaseapp.com",
  projectId: "memodigital-57c0c",
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

document.getElementById("btnLogin").onclick = async function() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const errorMsg = document.getElementById("errorMsg");
    errorMsg.textContent = "";

    if(!username || !password){ errorMsg.textContent="Isi semua field!"; return; }

    try {
        const usersRef = db.collection("users");
        const snapshot = await usersRef.where("username","==",username).get();

        if(snapshot.empty){
            errorMsg.textContent="Username tidak ditemukan";
            return;
        }

        const userDoc = snapshot.docs[0];
        const data = userDoc.data();

        if(data.password !== password){
            errorMsg.textContent="Password salah";
            return;
        }

        // Login sukses, simpan session
        sessionStorage.setItem('managementLogin', data.username);
        sessionStorage.setItem('managementRole', data.role.toLowerCase());

        // Redirect ke dashboard
        if(data.role.toLowerCase() === "management"){
            window.location.href = "dashboard_management.html";
        } else if(data.role.toLowerCase() === "admin"){
            window.location.href = "dashboard_admin.html";
        }
    } catch(err){
        console.error(err);
        errorMsg.textContent="Terjadi kesalahan. Coba lagi.";
    }
};
</script>

</body>
</html>
