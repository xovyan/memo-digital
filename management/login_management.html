<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Dashboard</title>
<style>
body{font-family:Arial;background:#f4f6f9;display:flex;justify-content:center;align-items:center;height:100vh}
form{background:#fff;padding:20px;border-radius:8px;box-shadow:0 4px 10px rgba(0,0,0,0.1);width:320px}
input{width:100%;margin-bottom:10px;padding:10px;border-radius:6px;border:1px solid #ccc;font-size:14px}
button{width:100%;padding:10px;border:none;border-radius:6px;background:#4e54c8;color:#fff;font-weight:bold;cursor:pointer}
</style>
</head>
<body>

<form id="loginForm">
<h3 style="text-align:center;margin-bottom:15px">Login Dashboard</h3>
<input type="text" id="usernameLogin" placeholder="Username" required>
<input type="password" id="passwordLogin" placeholder="Password" required>
<button type="submit">Login</button>
</form>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
 apiKey: "AIzaSyCaPM6CNaiK-VZYR0-dkrrYMANiWi8pUGw",
 authDomain: "memodigital-57c0c.firebaseapp.com",
 projectId: "memodigital-57c0c",
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

document.getElementById("loginForm").addEventListener("submit", async (e)=>{
 e.preventDefault();

 const username = document.getElementById("usernameLogin").value.trim();
 const password = document.getElementById("passwordLogin").value.trim();

 if(!username || !password){ alert("Isi username dan password!"); return; }

 try{
   const snapshot = await db.collection("users").get();
   let userFound = null;

   snapshot.forEach(doc=>{
     const data = doc.data();
     if(data.username === username && data.password === password){
       userFound = data;
     }
   });

   if(userFound){
     // Simpan sessionStorage
     sessionStorage.setItem("username", userFound.username);
     sessionStorage.setItem("role", userFound.role);

     if(userFound.role==="management"){
       window.location.href="dashboard_management.html";
     } else if(userFound.role==="admin"){
       window.location.href="dashboard_admin.html";
     } else {
       alert("Role tidak valid!");
     }

   } else {
     alert("Username atau password salah!");
   }

 } catch(err){
   console.error(err);
   alert("Terjadi kesalahan, coba lagi!");
 }
});
</script>

</body>
</html>
