<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Management</title>
<style>
body{font-family:Arial;background:#f4f6f9;display:flex;justify-content:center;align-items:center;height:100vh;margin:0;}
.login-box{background:#fff;padding:30px;border-radius:12px;box-shadow:0 4px 15px rgba(0,0,0,0.1);width:320px;}
.login-box h2{text-align:center;margin-bottom:20px;color:#4e54c8;}
.login-box input{width:100%;padding:10px;margin-bottom:15px;border-radius:6px;border:1px solid #ccc;font-size:14px;}
.login-box button{width:100%;padding:10px;background:#4e54c8;color:#fff;border:none;border-radius:6px;font-weight:bold;cursor:pointer;}
.login-box button:hover{background:#3b44b0;}
.error-msg{color:red;font-size:13px;margin-bottom:10px;text-align:center;}
</style>
</head>
<body>

<div class="login-box">
<h2>Login Management</h2>
<div class="error-msg" id="errorMsg"></div>
<input type="text" id="username" placeholder="Username">
<input type="password" id="password" placeholder="Password">
<button id="btnLogin">Login</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyCaPM6CNaiK-VZYR0-dkrrYMANiWi8pUGw",
  authDomain: "memodigital-57c0c.firebaseapp.com",
  projectId: "memodigital-57c0c",
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// Login button
document.getElementById('btnLogin').addEventListener('click', ()=>{
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    const errorMsg = document.getElementById('errorMsg');
    errorMsg.textContent = '';

    if(!username || !password){
        errorMsg.textContent = 'Username dan password wajib diisi';
        return;
    }

    // Cek Firestore
    db.collection('users')
      .where('username','==',username)
      .where('role','==','management')
      .get()
      .then(snapshot=>{
          if(snapshot.empty){
              errorMsg.textContent = 'Username atau password salah';
              return;
          }
          let loginSuccess = false;
          snapshot.forEach(doc=>{
              const data = doc.data();
              if(data.password === password){
                  loginSuccess = true;
                  // Simpan session
                  sessionStorage.setItem('managementLogin', username);
                  window.location.href = 'dashboard_management.html';
              }
          });
          if(!loginSuccess) errorMsg.textContent = 'Username atau password salah';
      })
      .catch(err=>{
          console.error(err);
          errorMsg.textContent = 'Terjadi kesalahan, coba lagi';
      });
});
</script>

</body>
</html>
