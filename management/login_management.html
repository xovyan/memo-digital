<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Management</title>
<style>
body{font-family:Arial;background:#f4f6f9;display:flex;justify-content:center;align-items:center;height:100vh;margin:0;}
.login-box{background:#fff;padding:20px;border-radius:12px;box-shadow:0 4px 15px rgba(0,0,0,0.1);width:300px;}
.login-box h2{text-align:center;margin-bottom:20px;color:#4e54c8;}
.login-box input{width:100%;padding:10px;margin-bottom:10px;border-radius:6px;border:1px solid #ccc;}
.login-box button{width:100%;padding:10px;background:#4e54c8;color:#fff;border:none;border-radius:6px;cursor:pointer;font-weight:bold;}
#msg{color:red;font-size:13px;text-align:center;}
</style>
</head>
<body>

<div class="login-box">
<h2>Login Management</h2>
<input type="text" id="username" placeholder="Username">
<input type="password" id="password" placeholder="Password">
<button id="btnLogin">Login</button>
<p id="msg"></p>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCaPM6CNaiK-VZYR0-dkrrYMANiWi8pUGw",
  authDomain: "memodigital-57c0c.firebaseapp.com",
  projectId: "memodigital-57c0c",
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

document.getElementById('btnLogin').onclick = async ()=>{
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();
  const msg = document.getElementById('msg');
  msg.textContent = "";

  if(!username || !password){ msg.textContent="Isi semua field"; return; }

  try{
    const userDoc = await db.collection('users').doc(username).get();
    if(!userDoc.exists){ msg.textContent="Username tidak ditemukan"; return; }

    const data = userDoc.data();
    if(data.password !== password){ msg.textContent="Password salah"; return; }

    // simpan session
    sessionStorage.setItem('managementLogin', username);
    sessionStorage.setItem('managementRole', data.role);

    window.location.href = "dashboard_management.html";
  }catch(err){
    console.error(err);
    msg.textContent="Terjadi kesalahan, coba lagi";
  }
};
</script>

</body>
</html>
