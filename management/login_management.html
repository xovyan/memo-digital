<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Management</title>
<style>
body{font-family:Arial;background:#f4f6f9;display:flex;justify-content:center;align-items:center;height:100vh}
form{background:#fff;padding:20px;border-radius:8px;box-shadow:0 4px 10px rgba(0,0,0,0.1);width:300px}
input{width:100%;margin-bottom:10px;padding:10px;border-radius:6px;border:1px solid #ccc;font-size:14px}
button{width:100%;padding:10px;border:none;border-radius:6px;background:#4e54c8;color:#fff;font-weight:bold;cursor:pointer}
</style>
</head>
<body>

<form id="loginForm">
<h3 style="text-align:center;margin-bottom:15px">Login Management</h3>
<input type="text" id="usernameLogin" placeholder="Username" required>
<input type="password" id="passwordLogin" placeholder="Password" required>
<button type="submit">Login</button>
</form>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
 apiKey: "AIzaSyCaPM6CNaiK-VZYR0-dkrrYMANiWi8pUGw",
 authDomain: "memodigital-57c0c.firebaseapp.com",
 projectId: "memodigital-57c0c",
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

document.getElementById("loginForm").addEventListener("submit", async (e)=>{
 e.preventDefault();
 const username = document.getElementById("usernameLogin").value.trim();
 const password = document.getElementById("passwordLogin").value.trim();

 // Ambil user management
 const docRef = db.collection("users").doc("management");
 const docSnap = await docRef.get();
 if(!docSnap.exists) return alert("Username tidak ditemukan!");
 const data = docSnap.data();

 if(data.username===username && data.password===password){
   // berhasil login
   sessionStorage.setItem("username", username);
   sessionStorage.setItem("role", data.role);
   window.location.href="dashboard_management.html"; // arahkan ke dashboard
 } else {
   alert("Username atau password salah!");
 }
});
</script>

</body>
</html>
