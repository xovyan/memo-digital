<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Management</title>
<style>
body{font-family:Arial;background:#f4f6f9;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
.login-box{background:white;padding:30px;border-radius:10px;box-shadow:0 4px 15px rgba(0,0,0,0.1);width:320px;text-align:center}
.login-box h2{margin-bottom:20px;color:#4e54c8}
.login-box input{width:100%;padding:10px;margin:8px 0;border:1px solid #ccc;border-radius:6px}
.login-box button{width:100%;padding:10px;margin-top:10px;background:#4e54c8;color:white;border:none;border-radius:6px;cursor:pointer;font-weight:bold}
#msg{color:red;margin-top:10px;font-size:14px}
</style>
</head>
<body>

<div class="login-box">
<h2>Login Management</h2>
<input type="text" id="username" placeholder="Username">
<input type="password" id="password" placeholder="Password">
<button id="btnLogin">Login</button>
<div id="msg"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCaPM6CNaiK-VZYR0-dkrrYMANiWi8pUGw",
  authDomain: "memodigital-57c0c.firebaseapp.com",
  projectId: "memodigital-57c0c",
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

document.getElementById('btnLogin').onclick = async ()=>{
  const usernameInput = document.getElementById('username').value.trim();
  const passwordInput = document.getElementById('password').value.trim();
  const msg = document.getElementById('msg');
  msg.textContent = "";

  if(!usernameInput || !passwordInput){ msg.textContent="Isi semua field"; return; }

  try{
    // Cari user berdasarkan field username
    const querySnapshot = await db.collection('users')
      .where('username','==',usernameInput)
      .limit(1)
      .get();

    if(querySnapshot.empty){
      msg.textContent = "Username tidak ditemukan";
      return;
    }

    const userDoc = querySnapshot.docs[0];
    const data = userDoc.data();

    if(data.password !== passwordInput){
      msg.textContent = "Password salah";
      return;
    }

    // simpan session
    sessionStorage.setItem('managementLogin', data.username);
    sessionStorage.setItem('managementRole', data.role);

    // arahkan ke dashboard
    window.location.href = "dashboard_management.html";

  }catch(err){
    console.error(err);
    msg.textContent="Terjadi kesalahan, coba lagi";
  }
};
</script>

</body>
</html>
