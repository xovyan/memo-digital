<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LOGIN</title>
<!-- Font Awesome untuk icon input -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<style>
/* Reset */
* { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', sans-serif; }

/* Background */
body {
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: url('https://images.unsplash.com/photo-1508780709619-79562169bc64?auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
    position: relative;
}
body::before {
    content:"";
    position:absolute;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.5);
}

/* Login Card */
.login-container {
    position: relative;
    width: 90%;
    max-width: 400px;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(15px);
    border-radius: 20px;
    padding: 40px 30px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.3);
    color:white;
    z-index:1;
}

/* Heading */
.login-container h2 {
    text-align:center;
    margin-bottom:30px;
    font-size:24px;
    letter-spacing:1px;
    color:#fff;
}

/* Input Group */
.input-group {
    position: relative;
    margin-bottom:20px;
}
.input-group input {
    width:100%;
    padding:12px 40px 12px 12px;
    border:none;
    border-bottom:2px solid rgba(255,255,255,0.6);
    background:transparent;
    color:white;
    font-size:16px;
    outline:none;
    transition: 0.3s;
}
.input-group input:focus {
    border-bottom-color:#4e54c8;
}
.input-group i {
    position:absolute;
    right:10px;
    top:50%;
    transform: translateY(-50%);
    color:rgba(255,255,255,0.7);
}

/* Button */
.login-container button {
    width:100%;
    padding:12px;
    margin-top:10px;
    border:none;
    border-radius:50px;
    background: linear-gradient(135deg,#4e54c8,#8f94fb);
    color:white;
    font-size:16px;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
}
.login-container button:hover {
    background: linear-gradient(135deg,#3b3f9a,#6c6fff);
}

/* Link */
.login-container .link {
    display:block;
    margin-top:15px;
    text-align:center;
    color:white;
    font-size:14px;
    text-decoration:none;
    transition:0.3s;
}
.login-container .link:hover {
    text-decoration:underline;
    color:#c0c0ff;
}
</style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
        <div class="input-group">
            <input type="text" name="username" placeholder="Username" required>
            <i class="fas fa-user"></i>
        </div>
        <div class="input-group">
            <input type="password" name="password" placeholder="Password" required>
            <i class="fas fa-lock"></i>
        </div>
        <button type="submit">Masuk</button>
        <a href="#" class="link">Lupa Password?</a>
    </form>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
// ===== Firebase config =====
const firebaseConfig = {
  apiKey: "AIzaSyCaPM6CNaiK-VZYR0-dkrrYMANiWi8pUGw",
  authDomain: "memodigital-57c0c.firebaseapp.com",
  projectId: "memodigital-57c0c",
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// ===== LOGIN =====
document.getElementById('loginForm').addEventListener('submit', async function(e){
    e.preventDefault();
    const usernameInput = this.username.value.trim();
    const passwordInput = this.password.value.trim();

    if(!usernameInput || !passwordInput){ alert("Isi semua field"); return; }

    try{
        const querySnapshot = await db.collection("users").where("username", "==", usernameInput).get();
        if(querySnapshot.empty){ alert("Username tidak ditemukan!"); return; }

        const doc = querySnapshot.docs[0];
        const data = doc.data();

        if(data.password !== passwordInput){
            alert("Password salah!"); return;
        }

        sessionStorage.setItem("username", usernameInput);
        sessionStorage.setItem("role", data.role);

        alert("Login berhasil!");

        if(data.role === "management"){
            window.location.href = "dashboard_management.html";
        } else if(data.role === "admin"){
            window.location.href = "dashboard_admin.html";
        } else {
            alert("Role tidak dikenali!");
        }
    } catch(err){
        console.error(err);
        alert("Terjadi kesalahan, coba lagi!");
    }
});
</script>

</body>
</html>
