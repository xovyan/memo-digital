<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Management</title>
<style>
body{background:#f4f6f9;font-family:Arial;display:flex;justify-content:center;align-items:center;height:100vh;margin:0;}
.login-box{background:#fff;padding:25px 30px;border-radius:10px;box-shadow:0 5px 15px rgba(0,0,0,0.1);width:320px;}
.login-box h2{text-align:center;margin-bottom:20px;color:#4e54c8;}
.login-box input{width:100%;padding:10px;margin-bottom:15px;border:1px solid #ccc;border-radius:6px;font-size:14px;}
.login-box button{width:100%;padding:10px;background:#4e54c8;color:#fff;font-weight:bold;border:none;border-radius:6px;cursor:pointer;font-size:16px;}
.login-box .error{color:red;font-size:14px;text-align:center;margin-bottom:10px;display:none;}
</style>
</head>
<body>

<div class="login-box">
<h2>Login Management</h2>
<div class="error" id="errorMsg"></div>
<input type="text" id="username" placeholder="Username" required>
<input type="password" id="password" placeholder="Password" required>
<button id="loginBtn">Login</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCaPM6CNaiK-VZYR0-dkrrYMANiWi8pUGw",
  authDomain: "memodigital-57c0c.firebaseapp.com",
  projectId: "memodigital-57c0c",
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const loginBtn = document.getElementById('loginBtn');
const errorMsg = document.getElementById('errorMsg');

loginBtn.addEventListener('click', async ()=>{
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();
  if(!username || !password){
    errorMsg.style.display="block";
    errorMsg.textContent="Lengkapi username dan password!";
    return;
  }

  try{
    const userRef = db.collection('users').doc(username);
    const doc = await userRef.get();
    if(!doc.exists){
      errorMsg.style.display="block";
      errorMsg.textContent="Username tidak ditemukan!";
      return;
    }
    const data = doc.data();
    if(data.password !== password){
      errorMsg.style.display="block";
      errorMsg.textContent="Password salah!";
      return;
    }
    if(data.role !== "management"){
      errorMsg.style.display="block";
      errorMsg.textContent="Hanya management yang bisa login disini!";
      return;
    }

    // Simpan session dan redirect
    sessionStorage.setItem('managementLogin', username);
    window.location.href="dashboard_management.html";
  }catch(err){
    console.error(err);
    errorMsg.style.display="block";
    errorMsg.textContent="Terjadi kesalahan, coba lagi!";
  }
});
</script>

</body>
</html>
